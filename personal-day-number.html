                avoid: "Starting new things (finish first), holding grudges, being impractical, emotional drama",

        function reduceToSingle(num) {
            while (num > 9) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }

        function calculatePersonalDay(event) {
            event.preventDefault();
            
            const birthDate = document.getElementById('birthDate').value;
            const [birthYear, birthMonth, birthDay] = birthDate.split('-').map(Number);
            
            // Use target date or today
            let targetDate;
            const targetInput = document.getElementById('targetDate').value;
            if (targetInput) {
                targetDate = new Date(targetInput);
            } else {
                targetDate = new Date();
            }
            
            const month = targetDate.getMonth() + 1;
            const day = targetDate.getDate();
            const year = targetDate.getFullYear();
            
            // Calculate Personal Year
            const personalYearSum = reduceToSingle(birthMonth) + reduceToSingle(birthDay) + reduceToSingle(year);
            const personalYear = reduceToSingle(personalYearSum);
            
            // Calculate Personal Month
            const personalMonthSum = personalYear + reduceToSingle(month);
            const personalMonth = reduceToSingle(personalMonthSum);
            
            // Calculate Personal Day
            const personalDaySum = personalMonth + reduceToSingle(day);
            const personalDay = reduceToSingle(personalDaySum);
            
            showResult(personalDay, personalMonth, personalYear, targetDate);
        }

        function showResult(dayNum, monthNum, yearNum, date) {
            const reading = personalDayMeanings[dayNum];
            const dateStr = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            const resultHTML = `
                <div class="result-card">

                        ${dateStr}
                    </p>
                    
                    <div class="cycle-info">
                        <div class="cycle-box">
                            <div style="font-size: 1.5rem; font-weight: bold; color: var(--accent-color);">${yearNum}</div>
                            <div style="font-size: 0.9rem; margin-top: 0.5rem;">Personal Year</div>
                        </div>
                        <div class="cycle-box">
                            <div style="font-size: 1.5rem; font-weight: bold; color: var(--accent-color);">${monthNum}</div>
                            <div style="font-size: 0.9rem; margin-top: 0.5rem;">Personal Month</div>
                        </div>
                        <div class="cycle-box">
                            <div style="font-size: 1.5rem; font-weight: bold; color: gold;">${dayNum}</div>
                            <div style="font-size: 0.9rem; margin-top: 0.5rem;">Personal Day</div>
                        </div>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">

                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">

                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">

                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">

                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">

                        <p>${reading.color}</p>
                    </div>
                    
                    <div style="background: rgba(255,215,0,0.1); padding: 1.5rem; border-radius: 10px; margin: 1rem 0; border: 1px solid rgba(255,215,0,0.3);">
                        <h3>üí´ Daily Affirmation</h3>
                        <p style="font-style: italic; text-align: center; font-size: 1.1rem; color: gold;">

                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">

            document.getElementById('result').innerHTML = resultHTML;
