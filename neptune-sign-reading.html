        async function calculateNeptuneSign(event) {

            const originalText = submitBtn.textContent;
            submitBtn.textContent = '♆ Calculating Neptune position...';
            submitBtn.disabled = true;

            try {
                const coords = await geocodeLocation(birthPlace);
                const neptuneSign = calculatePlanetPosition('Neptune', birthDate, birthTime, coords);
                showResult(name, neptuneSign);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        async function geocodeLocation(location) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`;
            const response = await fetch(url, { headers: { 'User-Agent': 'QuantumMerlinTools/1.0' } });
            if (!response.ok) throw new Error('Failed to look up location');
            const data = await response.json();
            if (data.length === 0) throw new Error('Location not found');
            return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), name: data[0].display_name };
        }

        function calculatePlanetPosition(planet, dateStr, timeStr, coords) {
            const [year, month, day] = dateStr.split('-').map(Number);
            const [hours, minutes] = timeStr.split(':').map(Number);
            
            // Use solar time offset based on longitude
            const solarTimeOffset = coords.lon / 15;
            let utcHours = hours - solarTimeOffset;
            let utcDay = day;
            
            // Handle hour overflow/underflow
            while (utcHours < 0) { utcHours += 24; utcDay--; }
            while (utcHours >= 24) { utcHours -= 24; utcDay++; }
            
            const datetime = new Date(Date.UTC(year, month - 1, utcDay, Math.floor(utcHours), minutes, 0));
            const time = Astronomy.MakeTime(datetime);
            
            // Use EclipticLongitude for accurate planetary position
            const lon = Astronomy.EclipticLongitude(planet, time);
            
            const signIndex = Math.floor(lon / 30);
            const signs = ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 
                          'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'];
            
            return signs[signIndex];
        }
