<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown | Quantum Merlin</title>
    <meta name="description" content="Count down days until your next birthday.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.8em; 
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fbbf24 0%, #06b6d4 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .header p { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em; 
            opacity: 0.85;
            color: #06b6d4;
        }
        .tool-card {
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        .input-group { margin-bottom: 25px; }
        label { 
            display: block; 
            font-family: 'Cinzel', serif;
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #fbbf24;
            letter-spacing: 0.5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 20, 0.6);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Cormorant Garamond', serif;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
        button {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            width: 100%;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.5);
        }
        .result {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 2px solid rgba(251, 191, 36, 0.4);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
        }
        .result.show { display: block; animation: fadeIn 0.5s; }
        .result h3 { font-size: 2em; margin-bottom: 15px; }
        .result p { font-size: 1.1em; line-height: 1.6; }
        .back-btn { 
            background: rgba(6, 182, 212, 0.1); 
            border: 2px solid rgba(6, 182, 212, 0.3);
            margin-top: 20px; 
        }
        .back-btn:hover { 
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .share-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .share-btn { background: #f0f0f0; color: #333; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .share-btn:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÇ Birthday Countdown</h1>
            <p>Count down days until your next birthday.</p>
        </div>
        
        <div class="tool-card">
            <div style="text-align: right; margin-bottom: 15px;">
                <button type="button" onclick="clearSavedData()" style="background: rgba(236, 72, 153, 0.1); border: 2px solid rgba(236, 72, 153, 0.3); color: #ec4899; padding: 8px 16px; font-size: 0.85em; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-family: 'Cinzel', serif; font-weight: 600;">
                    üóëÔ∏è Clear My Data
                </button>
            </div>
            <div id="tool-content">
            <div class="input-group">
                <label for="birthDate">Enter Your Birth Date:</label>
                <input type="date" id="birthDate" required>
            </div>
        </div>
            <button id="calculate-btn">Start Countdown</button>
            <div id="result" class="result">
                <h3 id="result-title"></h3>
                <p id="result-text"></p>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareOnTwitter()">üê¶ Twitter</button>
                    <button class="share-btn" onclick="shareOnFacebook()">üìò Facebook</button>
                    <button class="share-btn" onclick="copyLink()">üìã Copy Link</button>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="goBack()">‚Üê Quantum Merlin Hub</button>
    </div>
    
    <script>
        function goBack() { window.location.href = 'tools_index.html'; }
        function shareOnTwitter() {
            const text = encodeURIComponent("I just used Birthday Countdown! Check it out: ");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied to clipboard! üìã');
        }
        
            document.getElementById('calculate-btn').addEventListener('click', function() {
                const birthDate = new Date(document.getElementById('birthDate').value);
                if (isNaN(birthDate.getTime())) {
                    alert('Please enter a valid birth date');
                    return;
                }
                
                const today = new Date();
                const currentYear = today.getFullYear();
                const nextBirthday = new Date(currentYear, birthDate.getMonth(), birthDate.getDate());
                
                if (nextBirthday < today) {
                    nextBirthday.setFullYear(currentYear + 1);
                }
                
                const diffTime = nextBirthday - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                const ageAtNextBirthday = nextBirthday.getFullYear() - birthDate.getFullYear();
                
                document.getElementById('result-title').textContent = `üéÇ ${diffDays} Days Until Your ${ageAtNextBirthday}th Birthday!`;
                document.getElementById('result-text').textContent = `Your next birthday is on ${nextBirthday.toDateString()}\n\nYou're turning ${ageAtNextBirthday}!`;
                document.getElementById('result').classList.add('show');
            });
        
    
        // Load saved data from localStorage
        function loadSavedData() {
            const savedData = localStorage.getItem('quantumMerlinUserData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // Map of possible field names to data keys
                const fieldMappings = {
                    'preferredName': 'preferredName',
                    'name': 'preferredName',
                    'yourName': 'preferredName',
                    'birthName': 'birthName',
                    'fullName': 'birthName',
                    'birthDate': 'birthDate',
                    'date': 'birthDate',
                    'dob': 'birthDate',
                    'birthdate': 'birthDate',
                    'birthTime': 'birthTime',
                    'time': 'birthTime',
                    'birthPlace': 'birthPlace',
                    'place': 'birthPlace',
                    'location': 'birthPlace'
                };
                
                Object.keys(fieldMappings).forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    const dataKey = fieldMappings[fieldId];
                    if (field && data[dataKey]) {
                        field.value = data[dataKey];
                    }
                });
            }
        }
        
        // Save user data to localStorage
        function saveUserData() {
            const userData = {};
            
            // Try to find and save various field types
            const fields = [
                {ids: ['preferredName', 'name', 'yourName'], key: 'preferredName'},
                {ids: ['birthName', 'fullName'], key: 'birthName'},
                {ids: ['birthDate', 'date', 'dob', 'birthdate'], key: 'birthDate'},
                {ids: ['birthTime', 'time'], key: 'birthTime'},
                {ids: ['birthPlace', 'place', 'location'], key: 'birthPlace'}
            ];
            
            fields.forEach(field => {
                for (let id of field.ids) {
                    const element = document.getElementById(id);
                    if (element && element.value) {
                        userData[field.key] = element.value;
                        break;
                    }
                }
            });
            
            if (Object.keys(userData).length > 0) {
                localStorage.setItem('quantumMerlinUserData', JSON.stringify(userData));
            }
        }
        
        // Clear saved data
        function clearSavedData() {
            if (confirm('This will clear your saved personal information. Are you sure?')) {
                localStorage.removeItem('quantumMerlinUserData');
                location.reload();
            }
        }
        
        // Load saved data when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            
            // Auto-save on form submission
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    saveUserData();
                });
            });
            
            // Auto-save on button clicks (for tools without forms)
            const calcButtons = document.querySelectorAll('button[id*="calculate"], button[id*="btn"]');
            calcButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    setTimeout(saveUserData, 100);
                });
            });
        });

    </script>
</body>
</html>
