<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Calculator | Quantum Merlin</title>
    <meta name="description" content="Reveal the lunar phase of your birth and its influence on your emotional patterns through celestial wisdom.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.5em; 
            margin-bottom: 10px; 
            background: linear-gradient(135deg, #fbbf24 0%, #06b6d4 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .header p { 
            font-size: 1.1em; 
            opacity: 0.9; 
            color: #e0e0e0;
        }
        .tool-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        .input-group { margin-bottom: 25px; }
        label { 
            display: block; 
            font-family: 'Cinzel', serif;
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #fbbf24;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            background: rgba(17, 24, 39, 0.8);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Cormorant Garamond', serif;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #06b6d4; 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        button {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(6, 182, 212, 0.4); }
        .result {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 2px solid rgba(251, 191, 36, 0.4);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
        }
        .result.show { display: block; animation: fadeIn 0.5s; }
        .result h3 { font-size: 2em; margin-bottom: 15px; }
        .result p { font-size: 1.1em; line-height: 1.6; }
        .back-btn { 
            background: rgba(6, 182, 212, 0.1); 
            border: 2px solid rgba(6, 182, 212, 0.3);
            margin-top: 20px; 
        }
        .back-btn:hover { 
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .share-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .share-btn { background: #f0f0f0; color: #333; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .share-btn:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåô Moon Phase Calculator</h1>
            <p>Discover what moon phase you were born under.</p>
        </div>
        
        <div class="tool-card">
            <div id="tool-content">
            <div class="input-group">
                <label for="birthDate">Enter Your Birth Date:</label>
                <input type="date" id="birthDate" required>
            </div>
        </div>
            <button id="calculate-btn">Calculate Moon Phase</button>
            <div id="result" class="result">
                <h3 id="result-title"></h3>
                <p id="result-text"></p>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareOnTwitter()">üê¶ Twitter</button>
                    <button class="share-btn" onclick="shareOnFacebook()">üìò Facebook</button>
                    <button class="share-btn" onclick="copyLink()">üìã Copy Link</button>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="goBack()">‚Üê Quantum Merlin Hub</button>
    </div>
    
    <script>
        function goBack() { window.location.href = 'tools_index.html'; }
        function shareOnTwitter() {
            const text = encodeURIComponent("I just used Moon Phase Calculator! Check it out: ");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied to clipboard! üìã');
        }
        
            document.getElementById('calculate-btn').addEventListener('click', function() {
                const birthDate = new Date(document.getElementById('birthDate').value);
                if (isNaN(birthDate.getTime())) {
                    alert('Please enter a valid birth date');
                    return;
                }
                
                // Simple moon phase calculation (approximate)
                const knownNewMoon = new Date('2000-01-06');
                const lunarCycle = 29.53058867;
                const daysSinceKnown = (birthDate - knownNewMoon) / (1000 * 60 * 60 * 24);
                const currentCycle = daysSinceKnown % lunarCycle;
                
                const phases = [
                    { name: "New Moon", emoji: "üåë", range: [0, 1.85], meaning: "New beginnings, setting intentions" },
                    { name: "Waxing Crescent", emoji: "üåí", range: [1.85, 5.54], meaning: "Growth, commitment, moving forward" },
                    { name: "First Quarter", emoji: "üåì", range: [5.54, 9.23], meaning: "Action, decisions, overcoming obstacles" },
                    { name: "Waxing Gibbous", emoji: "üåî", range: [9.23, 12.92], meaning: "Refinement, patience, preparation" },
                    { name: "Full Moon", emoji: "üåï", range: [12.92, 16.61], meaning: "Culmination, realization, clarity" },
                    { name: "Waning Gibbous", emoji: "üåñ", range: [16.61, 20.30], meaning: "Gratitude, sharing, wisdom" },
                    { name: "Last Quarter", emoji: "üåó", range: [20.30, 23.99], meaning: "Release, forgiveness, letting go" },
                    { name: "Waning Crescent", emoji: "üåò", range: [23.99, 29.53], meaning: "Rest, reflection, surrender" }
                ];
                
                let phase = phases[0];
                for (let p of phases) {
                    if (currentCycle >= p.range[0] && currentCycle < p.range[1]) {
                        phase = p;
                        break;
                    }
                }
                
                document.getElementById('result-title').textContent = `${phase.emoji} ${phase.name}`;
                document.getElementById('result-text').textContent = phase.meaning;
                document.getElementById('result').classList.add('show');
            });
        
    </script>
</body>
</html>
