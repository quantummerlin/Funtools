        async function calculateSouthNode(event) {
            event.preventDefault();
            
            const name = document.getElementById('preferredName').value || 'Seeker';
            const birthDate = document.getElementById('birthDate').value;

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '☋ Calculating...';
            submitBtn.disabled = true;

            try {
                const [year, month, day] = birthDate.split('-').map(Number);
                const date = new Date(Date.UTC(year, month - 1, day, 12, 0, 0));
                const time = Astronomy.MakeTime(date);
                
                // Get True Node position (North Node)
                const nodeLon = Astronomy.TrueNode(time);
                
                // South Node is opposite (180 degrees)
                const southNodeLon = (nodeLon + 180) % 360;
                
                const signIndex = Math.floor(southNodeLon / 30);
                const signs = ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 
                              'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'];
                const southNodeSign = signs[signIndex];
                
                showResult(name, southNodeSign);
            } catch (error) {
                console.error('Calculation error:', error);
                alert('Error calculating South Node: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

                    </div>
