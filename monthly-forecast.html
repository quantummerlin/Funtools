    <script>
        function reduceToSingle(num) {
            while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
                num = num.toString().split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }
        
        function calculatePersonalYear(birthDate, targetYear) {
            const date = new Date(birthDate);
            return reduceToSingle(reduceToSingle(date.getDate()) + reduceToSingle(date.getMonth() + 1) + reduceToSingle(targetYear));
        }
        
        function calculatePersonalMonth(birthDate, targetYear, targetMonth) {
            return reduceToSingle(calculatePersonalYear(birthDate, targetYear) + targetMonth);
        }
        
        function calculatePersonalDay(birthDate, targetDate) {
            const target = new Date(targetDate);
            return reduceToSingle(calculatePersonalMonth(birthDate, target.getFullYear(), target.getMonth() + 1) + target.getDate());
        }
        
        const themes = {

            2: "Partnership & Patience",
            3: "Creative Expression & Joy",
            4: "Building & Organization",

        };
        
        const monthlyInterpretations = {
            1: {
                overview: "A powerful month for new beginnings. The energy supports starting fresh projects, taking leadership roles, and asserting your independence. Trust your pioneering instincts.",
                career: "Take initiative on new projects. Your original ideas gain traction. Leadership opportunities emerge‚Äîstep forward confidently.",
                relationships: "Maintain independence while connecting. New relationships may form. Express your needs clearly.",
                growth: "Focus on self-development and personal goals. This is YOUR month to shine.",
                caution: "Avoid being overly aggressive or dismissive of others' input."
            },
            2: {
                overview: "Patience and partnership define this month. Work with others, pay attention to details, and let things develop at their natural pace.",
                career: "Collaborate rather than compete. Details matter‚Äîreview contracts carefully. Diplomacy opens doors.",
                relationships: "Relationships deepen through patience and understanding. Listen more than you speak.",
                growth: "Develop your intuition and emotional intelligence. Practice patience as a spiritual discipline.",
                caution: "Avoid rushing or forcing outcomes. Things need time to develop."
            },
            3: {
                overview: "Creativity and self-expression flourish this month. Communicate your ideas, socialize, and let your natural joy inspire others.",
                career: "Creative projects succeed. Networking brings opportunities. Your communication skills shine.",
                relationships: "Social connections expand. Express appreciation openly. Romance benefits from playfulness.",
                growth: "Develop your creative talents. Find joy in everyday moments. Share your gifts freely.",
                caution: "Avoid scattered energy‚Äîfocus your creative power for best results."
            },
            4: {
                overview: "A month for practical work and building solid foundations. Organize, plan, and execute with discipline. Hard work pays off now.",
                career: "Focus on practical tasks and systems. Build structures that will last. Attention to detail is crucial.",
                relationships: "Show love through reliable actions. Work on the practical aspects of partnerships.",
                growth: "Develop discipline and organization skills. Create order that supports your goals.",
                caution: "Don't become so rigid that you miss opportunities. Balance work with rest."
            },
            5: {
                overview: "Expect change, variety, and unexpected opportunities. Stay flexible, embrace new experiences, and don't resist transformation.",
                career: "Be adaptable. New opportunities may come suddenly. Travel or communication-focused work succeeds.",
                relationships: "Excitement and variety revitalize connections. Be open to meeting new people.",
                growth: "Push beyond comfort zones. Try new things. Freedom and adventure feed your soul.",
                caution: "Avoid overindulgence or scattered attention. Channel restless energy productively."
            },
            6: {
                overview: "Home, family, and love take center stage. Focus on nurturing relationships, creating harmony, and fulfilling responsibilities with grace.",
                career: "Service-oriented work thrives. Beauty and aesthetics matter. Take responsibility gracefully.",
                relationships: "Relationships deepen. Family matters require attention. Love flows through acts of service.",
                growth: "Learn to receive as well as give. Create beauty in your environment. Practice unconditional love.",
                caution: "Avoid martyrdom. Set boundaries while giving generously."
            },
            7: {
                overview: "A month for introspection, study, and spiritual connection. Seek solitude when needed, trust your intuition, and explore life's deeper meanings.",
                career: "Research and analysis work succeeds. Work alone when possible. Quality over quantity.",
                relationships: "Deeper connection through meaningful conversation. Need for solitude may increase.",
                growth: "Develop your spiritual practice. Study and research. Trust your inner wisdom.",
                caution: "Don't isolate completely. Balance reflection with connection."
            },
            8: {
                overview: "Power, achievement, and material success are highlighted. Focus on career, finances, and stepping into your authority.",
                career: "Major achievements possible. Financial decisions favor bold action. Leadership recognized.",
                relationships: "Show love through providing and protecting. Balance material focus with emotional connection.",
                growth: "Develop your relationship with power and abundance. Manifest with integrity.",
                caution: "Avoid letting material concerns overshadow spiritual and emotional needs."
            },
            9: {
                overview: "A month of completion and release. Finish what you've started, let go of what's finished, and practice universal compassion.",
                career: "Complete projects. Release attachments to outcomes. Humanitarian efforts succeed.",
                relationships: "Practice forgiveness and release. Old relationships may conclude. Love unconditionally.",
                growth: "Let go of the past. Prepare for new cycles. Serve the greater good.",
                caution: "Don't cling to what needs to end. Trust the completion process."
            },
            11: {
                overview: "Heightened intuition and spiritual awareness define this month. Pay attention to signs, synchronicities, and inspired insights.",
                career: "Intuitive guidance leads to success. Inspiring others is your gift. Visionary projects gain traction.",
                relationships: "Deep spiritual connections. Intuitive understanding of others' needs.",
                growth: "Trust your spiritual perceptions completely. Channel inspiration into action.",
                caution: "Ground your visions in practical reality. Don't let nervous energy overwhelm you."
            },
            22: {
                overview: "The master builder month. You can turn dreams into reality on a large scale. Combine vision with practical action.",
                career: "Large-scale projects succeed. Your practical vision creates lasting impact. Build for the long term.",
                relationships: "Build lasting foundations together. Practical expressions of love.",
                growth: "Develop the discipline to manifest your grandest visions. Think big, act wisely.",
                caution: "Don't be overwhelmed by the scope of your vision. Take it step by step."
            },
            33: {
                overview: "The master teacher month. Your compassion and wisdom can heal and uplift many. Lead through unconditional love.",
                career: "Teaching, healing, and service work flourishes. Your presence inspires transformation.",
                relationships: "Deep healing in relationships. Unconditional love transforms everything.",
                growth: "Embody your highest self. Teach through example. Love without condition.",
                caution: "Don't deplete yourself serving others. Self-care enables greater service."
            }
        };
        
        const today = new Date();
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
        document.getElementById('monthDisplay').textContent = `${monthNames[today.getMonth()]} ${today.getFullYear()}`;
        
        function loadForecast() {
            const profiles = JSON.parse(localStorage.getItem('quantumMerlinProfiles') || '[]');
            const activeId = localStorage.getItem('quantumMerlinActiveProfile');
            
            if (profiles.length === 0 || !activeId) {
                document.getElementById('content').innerHTML = `
                    <div class="profile-required">
                        <h2>Create Your Profile First</h2>
                        <p>To receive your personalized monthly forecast, we need your birth information.</p>
                        <a href="life-path-calculator.html">Create Profile ‚Üí</a>
                    </div>`;
                return;
            }
            
            const profile = profiles.find(p => p.id === activeId);
            if (!profile || !profile.birthDate) {
                document.getElementById('content').innerHTML = `
                    <div class="profile-required">
                        <h2>Complete Your Profile</h2>
                        <p>Your profile needs a birth date for accurate forecasts.</p>
                        <a href="life-path-calculator.html">Update Profile ‚Üí</a>
                    </div>`;
                return;
            }
            
            const name = profile.preferredName || profile.name || 'Cosmic Soul';
            document.getElementById('greeting').textContent = `Personalized for ${name}`;
            
            const personalMonth = calculatePersonalMonth(profile.birthDate, today.getFullYear(), today.getMonth() + 1);
            const interp = monthlyInterpretations[personalMonth];
            
            // Calculate week energies
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const weeks = [];
            for (let week = 1; week <= 4; week++) {
                const dayOfMonth = Math.min(week * 7, daysInMonth);
                const weekDate = new Date(today.getFullYear(), today.getMonth(), dayOfMonth);
                weeks.push({
                    num: week,
                    energy: calculatePersonalDay(profile.birthDate, weekDate)
                });
            }
            
            // Find key dates (1, 5, 8, 9 days)
            const keyDates = [];
            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(today.getFullYear(), today.getMonth(), d);
                const pDay = calculatePersonalDay(profile.birthDate, date);
                if ([1, 8, 11, 22].includes(pDay)) {
                    keyDates.push({ day: d, energy: pDay, theme: themes[pDay].split(' ')[0] });
                }
            }
            
            document.getElementById('content').innerHTML = `
                <div class="month-card">
                    <div class="number">${personalMonth}</div>
                    <div class="theme">${themes[personalMonth]}</div>
                    <div class="overview">${interp.overview}</div>
                </div>
                
                <div class="forecast-section">
                    <h2>üíº Career & Work</h2>
                    <p>${interp.career}</p>
                </div>
                
                <div class="forecast-section">
                    <h2>üíï Relationships</h2>
                    <p>${interp.relationships}</p>
                </div>
                
                <div class="forecast-section">
                    <h2>üå± Personal Growth</h2>
                    <p>${interp.growth}</p>
                </div>
                
                <div class="forecast-section">
                    <h2>‚ö° What to Watch</h2>
                    <p>${interp.caution}</p>
                    
                    <div class="week-grid">
                        ${weeks.map(w => `
                            <div class="week-box">
                                <div class="week-num">Week ${w.num}</div>
                                <div class="energy">${w.energy}</div>
                                <div class="label">${themes[w.energy].split('&')[0].trim()}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${keyDates.length > 0 ? `
                        <div class="key-dates">
                            <h3>‚ú® Power Days This Month</h3>
                            ${keyDates.slice(0, 5).map(d => `
                                <div class="date-item">
                                    <span>${monthNames[today.getMonth()]} ${d.day}</span>
                                    <span>Personal Day ${d.energy}: ${d.theme}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        loadForecast();
    </script>
