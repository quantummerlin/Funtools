                careers: "Writer, artist, performer, teacher, speaker, designer, any creative field",

            },
            4: {
                passion: "Building & Organization",
                description: "Your hidden passion is to build solid structures and create order. You have an intense drive to make things real, practical, and lasting.",

            },
            5: {

            },
            7: {

            8: {

            9: {

                description: "Your hidden passion is to serve humanity and express universal love. You have an intense desire to help others and make the world better.",
                howItManifests: "You're naturally drawn to humanitarian causes, teaching, healing, or artistic pursuits. Other people's suffering moves you deeply.",

                advice: "You can't save everyone. Focus your compassion where you can make real impact.",
                secretPower: "The ability to love unconditionally and inspire others through your compassion"

        function calculatePassion(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value.toUpperCase();
            const frequency = {};
            
            for (let i = 1; i <= 9; i++) {
                frequency[i] = 0;
            }
            
            for (let char of fullName) {
                if (letterValues[char]) {
                    frequency[letterValues[char]]++;
                }
            }
            
            let maxCount = 0;
            let passionNumber = 1;
            
            for (let num in frequency) {
                if (frequency[num] > maxCount) {
                    maxCount = frequency[num];
                    passionNumber = parseInt(num);
                }
            }
            
            showResult(fullName, passionNumber, frequency, maxCount);
        }

        function showResult(name, number, frequency, maxCount) {
            const reading = passionMeanings[number];
            
            const chartHTML = Object.keys(frequency).map(num => `
                <div class="chart-item ${frequency[num] === maxCount ? 'max' : ''}">
                    <div style="font-size: 1.5rem; font-weight: bold;">${num}</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">${frequency[num]} times</div>
                </div>
            `).join('');
            
            const resultHTML = `
                <div class="result-card">
                    <div class="passion-symbol">üî•</div>
                    <h2>Your Hidden Passion: ${number}</h2>
                    <p style="text-align: center; font-style: italic; margin: 1rem 0;">
                        The number ${number} appears ${maxCount} times in "${name}"
                    </p>
                    
                    <div class="chart">
                        ${chartHTML}
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">
                        <h3>${reading.passion}</h3>
                        <p>${reading.description}</p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">
                        <h4>How It Manifests</h4>
                        <p>${reading.howItManifests}</p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">
                        <h4>When Activated</h4>
                        <p>${reading.whenActivated}</p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">
                        <h4>Career Expression</h4>
                        <p>${reading.careers}</p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">
                        <h4>üíé Your Secret Power</h4>
                        <p style="color: var(--accent-color);">${reading.secretPower}</p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 10px; margin: 1rem 0;">
                        <h4>üåü Advice</h4>
                        <p>${reading.advice}</p>
                    </div>
                    
                    <p style="margin-top: 2rem; text-align: center; font-style: italic;">
                        Your Hidden Passion reveals what you do naturally and effortlessly when you're being yourself.
                        This is where your joy and power intersect.
                    </p>
                </div>
            `;
            
            document.getElementById('result').innerHTML = resultHTML;
            document.getElementById('result').style.display = 'block';
            document.getElementById('toolForm').style.display = 'none';
        }
    </script>
</body>
