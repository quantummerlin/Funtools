        function renderTools(filteredTools) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';
            
            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <div class="tool-title">${tool.title}</div>
                    <div class="tool-description">${tool.description}</div>
                    <span class="tool-category">${tool.category}</span>
                `;
                card.onclick = () => {
                    if (tool.file) {
                        window.location.href = tool.file;
                    } else {
                        alert('This tool is coming soon! üöß');
                    }
                };
                grid.appendChild(card);
            });
        }
        
        function filterByCategory(category) {
            if (category === 'all') {
                return tools;
            }
            return tools.filter(tool => tool.category === category);
        }
        
        function searchTools(query) {
            const lowerQuery = query.toLowerCase();
            return tools.filter(tool => 
                tool.title.toLowerCase().includes(lowerQuery) ||
                tool.description.toLowerCase().includes(lowerQuery) ||
                tool.category.toLowerCase().includes(lowerQuery)
            );
        }
        
        // Initialize
        renderTools(tools);
        
        // Category buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.dataset.category;
                renderTools(filterByCategory(category));
            });
        });
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value;
            renderTools(searchTools(query));
        });
        
        // Register Service Worker for cache management
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration);
                        
                        // Check for updates every 5 minutes
                        setInterval(() => {
                            registration.update();
                        }, 5 * 60 * 1000);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('üîÑ New version available! Reload to get the latest updates?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
                    
                // Reload on service worker control change
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            });
        }
