<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Path Number | Quantum Merlin</title>
    <meta name="description" content="Reveal your life path pattern through ancient numerology and quantum clarity.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.8em; 
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fbbf24 0%, #06b6d4 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .header p { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em; 
            opacity: 0.85;
            color: #06b6d4;
        }
        .tool-card {
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        .input-group { margin-bottom: 25px; }
        label { 
            display: block; 
            font-family: 'Cinzel', serif;
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #fbbf24;
            letter-spacing: 0.5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 20, 0.6);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Cormorant Garamond', serif;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
        button {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.5);
        }
        .result {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 2px solid rgba(251, 191, 36, 0.4);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.2);
        }
        .result.show { display: block; animation: fadeIn 0.5s; }
        .result h3 { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 2em; 
            margin-bottom: 15px;
            color: #fbbf24;
        }
        .result p { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.15em; 
            line-height: 1.7;
            color: #e0e0e0;
        }
        .back-btn { 
            background: rgba(6, 182, 212, 0.1); 
            border: 2px solid rgba(6, 182, 212, 0.3);
            margin-top: 20px; 
        }
        .back-btn:hover { 
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .share-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .share-btn { background: #f0f0f0; color: #333; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .share-btn:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Life Path Number</h1>
            <p>Reveal the pattern already encoded in your birth date</p>
        </div>
        
        <div class="tool-card">
            <div id="tool-content">
            <div class="input-group">
                <label for="birthDate">Your Birth Date:</label>
                <input type="date" id="birthDate" required>
            </div>
        </div>
            <button id="calculate-btn">Reveal Pattern</button>
            <div id="result" class="result">
                <h3 id="result-title"></h3>
                <p id="result-text"></p>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareOnTwitter()">üê¶ Twitter</button>
                    <button class="share-btn" onclick="shareOnFacebook()">üìò Facebook</button>
                    <button class="share-btn" onclick="copyLink()">üìã Copy Link</button>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="goBack()">‚Üê Quantum Merlin Hub</button>
    </div>
    
    <script>
        function goBack() { window.location.href = 'tools_index.html'; }
        function shareOnTwitter() {
            const text = encodeURIComponent("I just used Life Path Number Calculator! Check it out: ");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied to clipboard! üìã');
        }
        
            document.getElementById('calculate-btn').addEventListener('click', function() {
                const birthDate = document.getElementById('birthDate').value;
                if (!birthDate) {
                    alert('Please enter your birth date');
                    return;
                }
                
                const date = new Date(birthDate);
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                
                // Reduce to single digit
                function reduceToSingle(num) {
                    while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
                        num = String(num).split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                    }
                    return num;
                }
                
                const sum = reduceToSingle(day + month + year);
                
                const meanings = {
                    1: "The Leader - Independent, ambitious, and determined. You're here to lead and inspire others.",
                    2: "The Peacemaker - Diplomatic, sensitive, and cooperative. You bring harmony to relationships.",
                    3: "The Creative - Expressive, artistic, and joyful. You communicate creativity and optimism.",
                    4: "The Builder - Practical, organized, and hardworking. You build solid foundations.",
                    5: "The Adventurer - Versatile, curious, and freedom-loving. You embrace change and adventure.",
                    6: "The Nurturer - Responsible, loving, and domestic. You care for others and create harmony.",
                    7: "The Seeker - Analytical, spiritual, and intuitive. You seek truth and deeper meaning.",
                    8: "The Powerhouse - Ambitious, successful, and material. You achieve financial abundance.",
                    9: "The Humanitarian - Compassionate, generous, and selfless. You help others and serve humanity.",
                    11: "The Master Intuitive - Highly intuitive, inspiring, and visionary. You have spiritual insights.",
                    22: "The Master Builder - Practical visionary with big dreams. You turn visions into reality.",
                    33: "The Master Teacher - Nurturing and inspirational. You uplift and guide others."
                };
                
                document.getElementById('result-title').textContent = `Your Life Path Number is ${sum}`;
                document.getElementById('result-text').textContent = meanings[sum];
                document.getElementById('result').classList.add('show');
            });
        
    </script>
</body>
</html>
