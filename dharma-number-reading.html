        function calculateDharma(event) {
            event.preventDefault();
            
            const name = document.getElementById('preferredName').value || 'Seeker';
            const birthDate = document.getElementById('birthDate').value;
            const [year, month, day] = birthDate.split('-').map(Number);
            
            // Dharma Number is calculated from the day of birth
            // Single digits 1-9, keep 11, 22, 33 as master numbers
            let dharmaNum = day;
            
            if (dharmaNum === 11 || dharmaNum === 22) {
                // Keep master numbers
            } else if (dharmaNum > 31) {
                dharmaNum = reduceToSingle(dharmaNum);
            } else if (dharmaNum > 9 && dharmaNum !== 11 && dharmaNum !== 22) {
                dharmaNum = reduceToSingle(dharmaNum);
            }
            
            // Special case for 33 (born on 3rd with other factors or day = 33 doesn't exist)
            // For simplicity, we'll check if reduced day equals potential master
            
            showResult(name, dharmaNum);
        }
        
        function reduceToSingle(num) {
            while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }
