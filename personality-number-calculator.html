<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Number Calculator | Quantum Merlin</title>
    <meta name="description" content="Reveal the numerical pattern of your outer expression and how others perceive your energy through ancient numerological wisdom.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.5em; 
            margin-bottom: 10px; 
            background: linear-gradient(135deg, #fbbf24 0%, #06b6d4 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .header p { 
            font-size: 1.1em; 
            opacity: 0.9; 
            color: #e0e0e0;
        }
        .tool-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
        .input-group { margin-bottom: 25px; }
        label { 
            display: block; 
            font-family: 'Cinzel', serif;
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #fbbf24;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            background: rgba(17, 24, 39, 0.8);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Cormorant Garamond', serif;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #06b6d4; 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        button {
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(6, 182, 212, 0.4); }
        .result {
            background: rgba(17, 24, 39, 0.9);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #fbbf24 0%, #ec4899 100%);
            border-image-slice: 1;
            border-radius: 15px;
            padding: 30px;
            margin-top: 25px;
            display: none;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }
        .result.show { display: block; animation: fadeIn 0.5s; }
        .result h3 { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 2em; 
            margin-bottom: 15px; 
            background: linear-gradient(135deg, #fbbf24 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .result p { 
            font-size: 1.1em; 
            line-height: 1.6; 
            color: #e0e0e0;
        }
        .back-btn { 
            background: rgba(6, 182, 212, 0.2); 
            border: 1px solid rgba(6, 182, 212, 0.3);
            margin-top: 20px; 
        }
        .back-btn:hover { 
            background: rgba(6, 182, 212, 0.3); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .share-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .share-btn { 
            background: rgba(6, 182, 212, 0.2); 
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #e0e0e0; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .share-btn:hover { 
            background: rgba(6, 182, 212, 0.3); 
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Personality Number Calculator</h1>
            <p>Calculate your personality number and how others see you.</p>
        </div>
        
        <div class="tool-card">
            <div id="tool-content">
            <div class="input-group">
                <label for="fullName">Enter Your Full Name:</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
        </div>
            <button id="calculate-btn">Reveal Pattern</button>
            <div id="result" class="result">
                <h3 id="result-title"></h3>
                <p id="result-text"></p>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareOnTwitter()">üê¶ Twitter</button>
                    <button class="share-btn" onclick="shareOnFacebook()">üìò Facebook</button>
                    <button class="share-btn" onclick="copyLink()">üìã Copy Link</button>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="goBack()">‚Üê Quantum Merlin Hub</button>
    </div>
    
    <script>
        function goBack() { window.location.href = 'tools_index.html'; }
        function shareOnTwitter() {
            const text = encodeURIComponent("I just used Personality Number Calculator! Check it out: ");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied to clipboard! üìã');
        }
        
            document.getElementById('calculate-btn').addEventListener('click', function() {
                const name = document.getElementById('fullName').value.toUpperCase();
                if (!name) {
                    alert('Please enter your full name');
                    return;
                }
                
                // Personality uses only consonants
                const consonants = name.replace(/[AEIOU]/g, '').replace(/[^A-Z]/g, '');
                
                const letterValues = {
                    'B': 2, 'C': 3, 'D': 4, 'F': 6, 'G': 7, 'H': 8, 'J': 1, 'K': 2,
                    'L': 3, 'M': 4, 'N': 5, 'P': 7, 'Q': 8, 'R': 9, 'S': 1, 'T': 2,
                    'V': 4, 'W': 5, 'X': 6, 'Y': 7, 'Z': 8
                };
                
                let sum = 0;
                for (let char of consonants) {
                    sum += letterValues[char] || 0;
                }
                
                function reduceToSingle(num) {
                    while (num > 9 && num !== 11 && num !== 22) {
                        num = String(num).split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                    }
                    return num;
                }
                
                const personality = reduceToSingle(sum);
                
                const meanings = {
                    1: "Others see you as confident, ambitious, and independent. You appear strong and capable.",
                    2: "Others see you as diplomatic, cooperative, and sensitive. You appear peaceful and supportive.",
                    3: "Others see you as creative, expressive, and charming. You appear fun and optimistic.",
                    4: "Others see you as practical, reliable, and organized. You appear hardworking and dependable.",
                    5: "Others see you as adventurous, versatile, and exciting. You appear free-spirited and curious.",
                    6: "Others see you as responsible, caring, and nurturing. You appear loving and protective.",
                    7: "Others see you as analytical, mysterious, and intelligent. You appear thoughtful and deep.",
                    8: "Others see you as successful, confident, and powerful. You appear capable and authoritative.",
                    9: "Others see you as generous, compassionate, and wise. You appear kind and understanding.",
                    11: "Others see you as inspiring, intuitive, and visionary. You appear special and gifted.",
                    22: "Others see you as capable, ambitious, and impressive. You appear powerful and masterful."
                };
                
                document.getElementById('result-title').textContent = `Your Personality Number is ${personality}`;
                document.getElementById('result-text').textContent = meanings[personality];
                document.getElementById('result').classList.add('show');
            });
        
    </script>
</body>
</html>
